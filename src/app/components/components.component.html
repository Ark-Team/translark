<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/ark/wallpaper2.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <div class="angular-logo">
                        <img src="assets/img/ark/arkrojo.png" alt="">
                    </div>
                    <h1 class="presentation-title">Translator</h1>
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Type your question here.">
                        </div>
                        <button type="button" class="btn btn-default btn-round"
                            (click)="openWindowCustomClass(content)">Preguntar</button>

                    </div>
                    <h2 class="presentation-subtitle text-center">Type your question and wait for an answer.</h2>
                </div>
            </div>
        </div>
        <h6 class=" category-absolute ml-auto mr-auto">Designed and coded by Arkteam
        </h6>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Respuesta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>One fine body&hellip;</p>
    </div>
</ng-template>
